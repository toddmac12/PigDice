<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Play Pig Dice with your Friends!</h1>
    
    <div class="game-board" id="game-board">
      <h3><span id="active-player"></span> Its your roll!</h3>
      <p>Dice value: <span id="dice-value"></span></p>
      <p>Active Score: <span id="active-score"></span></p>
      <hr>
      <p>Player 1 held points: <span id="player1-held-score"></span><br>total score: <span
          id="player1-total-score"></span></p>
      <p>Player 2 held points: <span id="player2-held-score"></span><br>total score: <span
          id="player2-total-score"></span></p>
      <hr>
    </div>
    <div id="buttons">
      <button id="roll" class="btn btn-primary">Roll Dice</button>
      <button id="hold" class="btn btn-danger">Hold your Score and Pass</button>
    </div>
    <div id="win-screen">
      <p>Congratulations <span id="winnerName"></span>, You've won!
      <p>
        <button id="playAgain" class="btn btn-danger">Play Again!</button>
    </div>
  </div>
</body>

</html>
