 <!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Play Pig Dice with your Friends!</h1>
      <div class="game-board">
        <p>Dice value: <span id="dice-value"></span></p>
        <p>Active Score: <span id="active-score"></span></p>
        <hr>
        <p>Player 1 score: <span id="player1-score"></span></p>
        <p>Player 2 score: <span id="player2-score"></span></p>
        <hr>
      </div>
      <div id="buttons">
        <button id="roll" class ="btn btn-primary">Roll Dice</button>
        <button id="hold" class ="btn btn-danger">Hold your Score and Pass</button>
      </div>
      <div id="win-screen">
        <p>Congratulations <span id="winnerName"></span>, You've won!</p>
      </div>
    </div>
  </body>
</html>
