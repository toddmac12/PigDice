<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice Game</title>
  <style>
    /* CSS styling for the game */
    .player-panel {
      float: left;
      width: 50%;
      padding: 5px;
    }

    .player-name {
      font-size: 20px;
      margin: 5px 0;
    }

    .player-score, .player-current-score {
      font-size: 50px;
      margin: 5px 0;
    }

    .active {
      background-color: #f7f7f7;
    }

    .winner {
      background-color: #fffecc;
    }

    .btn {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
    }

    .dice {
      width: 100px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-panel" id="player-0-panel">
    <div class="player-name" id="name-0">Player 1</div>
    <div class="player-score">Score: <span id="score-0">0</span></div>
    <div class="player-current-box">Current: <span id="current-0">0</span></div>
  </div>
  <div class="player-panel" id="player-1-panel">
    <div class="player-name" id="name-1">Player 2</div>
    <div class="player-score">Score: <span id="score-1">0</span></div>
    <div class="player-current-box">Current: <span id="current-1">0</span></div>
  </div>
  <div style="clear:both;"></div>
  <img src="dice-1.png" alt="Dice" class="dice">
  <button class="btn" id="btn-new">New Game</button>
  <button class="btn" id="btn-roll">Roll Dice</button>
  <button class="btn" id="btn-hold">Hold</button>

  <script src="script.js"></script>
</body>
</html>
